<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl as navbar">
    <div class="navbar-container">
        <div class="navbar-left-container">
            <button ng-click="back()" title="Back" class="btn back-button" ng-show="showBackButton">
                <span class="fa fa-chevron-left"></span>
            </button>
        </div>
        <div class="navbar-header">
            <div class="navbar-title" data-navbar-title></div>
        </div>
        <div class="navbar-right-container">
            <div class="btn-container" ng-repeat="button in actionButtons">
                <button ng-click="navbarAction(button.panelData)" title="{{ button.title }}" class="btn">
                    <span class="fa {{ button.icon }}"></span>
                </button>
            </div>
        </div>
    </div>
</div>
